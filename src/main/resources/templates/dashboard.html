<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/modelo :: head"></head>

<body>
<div class="wrapper">
    <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
        <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"
    Tip 2: you can also add an image using data-image tag
-->
        <div th:replace="fragments/modelo :: sidebar"></div>

    </div>
    <div class="main-panel">
        <!-- Navbar -->
        <nav th:replace="fragments/modelo :: navbar"></nav>
        <!-- End Navbar -->
        <div class="content" layout:fragment="content">

        </div>
    </div>
</div>
<footer th:replace="fragments/modelo :: footer"></footer>

</body>
<th:block th:insert="fragments/modelo :: scripts"></th:block>
</html>
