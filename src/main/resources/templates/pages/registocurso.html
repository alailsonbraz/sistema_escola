<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="dashboard">

<th:block layout:fragment="content">
    <div class="content">
        <div class="container-fluid">
            <div class="bootstrap-iso">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <form  action="#" th:action="@{/register/course}" th:object="${curso}" method="post">
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="nome">
                                        Nome do Curso
                                        <span class="asteriskField">*</span>
                                    </label>
                                    <input class="form-control" id="nome" name="nome" placeholder="Ex: Licenciatura em Ciências Informáticas" type="text" th:field="*{nome}"/>
                                    <span class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                                </div>
                                <div class="form-group ">
                                    <label class="control-label ">
                                        Selecione os turnos a definir como disponíveis para o curso
                                    </label>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button class="btn btn-primary " name="submit" type="submit" value="registerAluno">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
